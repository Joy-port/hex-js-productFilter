<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>


    <!-- filter -->
<div class="row justify-content-center py-10">
    <div class="col-10">
        <div class="card card-shadow px-6 py-6">
        <div class="row align-items-center">
            <div class="col-md-5 offset-1">
                <img class="card-img mb-3" src="./assets/images/undraw_Traveling_re_weve (1).png" alt="cute img">
                <img class="card-img" src="./assets/images/Let’s Travel !.png" alt="lets travel img">
            </div>
            <div class="col-md-5">
                    <h2  class="h4 border-0 border-bottom border-3 border-primary text-primary w-100 ps-4 pb-1 | position-relative mb-4" >
                        <span class="material-icons-outlined position-absolute top-50 start-0 translate-middle-y text-primary">
                            add_circle_outline
                        </span>
                        新增旅遊套票</h2>
                <form class="search-lists mb-4 | needs-validation" novalidate>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <label class="text-primary text-nowarp" for="title">套票名稱</label>
                        <input class="input-primary js-title form-control" id="title" type="text" placeholder="請填寫套票名稱" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <label class="text-primary text-nowarp" for="imgUrl">圖片網址</label>
                        <input class="input-primary js-imgUrl form-control" id="imgUrl" type="url" placeholder="請填寫圖片網址" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <label class="text-primary text-nowarp" for="location">景點地區</label>
                        <select class="input-primary js-location form-control" id="location" required>
                            <option disabled value="">請選擇景點地區</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <label class="text-primary text-nowarp" for="price">套票金額</label>
                        <input class="input-primary js-price form-control" id="price" type="number" placeholder="請填寫套票金額" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <label class="text-primary text-nowarp" for="number">套票組數</label>
                        <input class="input-primary js-number form-control" id="number" type="number" placeholder="請填寫套票組數" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <label class="text-primary text-nowarp" id="rating">套票星級</label>
                        <div class="d-flex flex-column w-70">
                        <input class="input-primary js-rating form-control w-100" id="rating" type="number" placeholder="請填寫套票星級" min="1" max="10" required>
                        <div id="validationFeedback" class="invalid-feedback text-end">
                            *請從1-10中為此套票評分
                        </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <label class="text-primary text-nowarp mt-1" for="description">套票描述</label>
                        <textarea class="input-primary js-description form-control" id="description" cols="19" rows="10" placeholder="請填寫套票描述（限 100 字）" required></textarea>
                    </div>
                </form>
                <div class="text-end">
                <input type="button" value="新增套票" class="btn btn-primary rounded-3 px-4 py-2 js-btn">
            </div>
            </div>
        </div>
        </div> 
    </div>
</div>

<div class="bg-light pt-6 pb-10">
    <div class="container">
        <div class="row align-items-center | mb-7">
            <div class="col-6 offset-md-1 col-md-3">
            <select class="category-group w-100">
                <option selected disabled>地區搜尋</option>
            </select>
            </div>
            <p class="col-6 col-md-8">本次搜尋共 <span class="js-totalNum"> 6 </span> 筆資料</p>
        </div>
        <ul class="row list">
            <li class="col-4">
                <div class="card d-flex flex-column">
                    <div class="card-tag-top">台北</div>
                    <img src="./assets/images/1.png" alt="product img" class="card-img-top">
                    <div class="card-body position-relative">
                        <div class="card-tag-middle">8.6</div>
                        <h3 class="text-primary h4 border-0 border-bottom border-primary lh-base | mb-6">綠島自由行套裝行程</h3>
                        <p class="mb-4">嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。</p>
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-1">
                            <p class="text-primary align-middle text-nowarp">
                                <span class="material-icons-outlined me-1 align-middle card-icon">
                                error
                                </span>
                                剩下最後 <span>8</span> 組</p>
                            <p class="text-primary align-middle text-nowarp">
                               TWD <span class="h2 mb-0 ms-1 align-middle">$1280</span>
                            </p>
                        </div>
                    </div>

                </div>
            </li>
        </ul>
            
        </div>
    </div>
</div>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
